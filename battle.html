<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Let's Battle!</title>
    <link rel="stylesheet" href="battle.css" />
  </head>
  <body>
    <nav>
      <button id="theme-btn">Toggle Theme</button>
    </nav>
    <section>
      <h1>Let's Battle!</h1>
      <div class="health-container">
        <div id="npc-health-bar"></div>
      </div>
      <img src="charmander.png" alt="charmander" width="200px"/>
    </section>
    <section>
      <div class="health-container">
        <div id="player-health-bar"></div>
      </div>
      <p id="message-box"></p>
      <div id="move-container"></div>
    </section>
    <section id="feedback">
      <h2>Feedback?</h2>
      <span>I take all feedback very seriously.</span>
      <form id="the-form" action="">
        <label for="type">Comment on?</label>
        <select name="type" id="comment-type" required>
          <option value="choose" selected="selected" disabled>
            Choose one
          </option>
          <option value="feature">Features</option>
          <option value="design">Design</option>
          <option value="other">Other</option>
        </select>
        <label for="comment">Comment</label>
        <textarea id="comment" type="text" name="comment"></textarea>
        <span class="error" id="comment-error"></span>
        <input type="submit">
      </form>
    </section>
    <script src="game.js"></script>
    <script src="battle.js"></script>
  </body>
</html>
